<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="container">
        <div class="title">Rock Paper Scissors</div>
        <div class="logo">A Game by <a href="https://github.com/maxikaye">Maxi Kaye</a></div>
    </header>
    <section class="container gameplay-display">
        <div class="scores">
            <div id="player-score">0</div>
            <div id="computer-score">0</div>
        </div>
        <div class="results"></div>
    </section>
    <section class="container gameplay-buttons">
        <button name="rock" class="weapon" id="btn-rock"></button>
        <button name="paper" class="weapon" id="btn-paper"></button>
        <button name="scissors" class="weapon" id="btn-scissors"></button>
    </section>
    <footer class="container">
        <p>Design + Code c/o <a href="https://github.com/maxikaye">Maxi Kaye</a> 2022</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
