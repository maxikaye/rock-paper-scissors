<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="logo">A Game by Maxi Kaye</div>
        <div class="title">Rock Paper Scissors</div>
    </header>
    <section class="gameplayDisplay">
        <div class="scores">
            <div id="playerScore">0</div>
            <div id="computerScore">0</div>
        </div>
        <div class="results">Let's play!</div>
    </section>
    <section class="gameplayButtons">
        <button name="rock" id="btn-rock">Rock</button>
        <button name="paper" id="btn-paper">Paper</button>
        <button name="scissors" id="btn-scissors">Scissors</button>
    </section>
    <footer>
        <p><a href="https://github.com/maxikaye">Maxi Kaye at Github</a></p>
    </footer>
    <script src="game.js"></script>
</body>
</html>
